apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.robert.library"
        minSdkVersion 10
        targetSdkVersion 10
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // compile 'com.android.support:appcompat-v7:21.0.3'
//    compile 'com.google.android:support-v4:r7'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'net.simonvt.menudrawer:menudrawer:3.0.6'
    compile 'junit:junit:4.12'
    compile 'org.robolectric:robolectric:2.4'
//    compile 'de.greenrobot:greendao-generator:1.3.1'
//    compile 'com.nostra13.universalimageloader:universal-image-loader-sample:1.9.3'
//    compile 'com.googlecode.android-query:android-query:0.25.9'
//    compile files('libs/android-support-v13')
    // compile 'com.android.support:support-v13:18.0.+'

}
